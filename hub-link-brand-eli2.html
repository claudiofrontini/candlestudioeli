    :root{
      --brand: #999999;

      --brand-bg: #fcfdff;

      --text: #111827;
      --muted: #6b7280;

      --shadow: 0 8px 24px rgba(0,0,0,.10);
      --bg-gradient: radial-gradient(900px 500px at 5% -10%, color-mix(in srgb, var(--brand) 10%, transparent), transparent),

    html,body{height:100%}
    body{margin:0; font-family: var(--font-sans); background: var(--bg-gradient); color: var(--text); display:grid; place-items:center}
    .wrap{width:min(860px, 94vw); padding:36px 20px}
    .card{background:var(--brand-surface); border-radius:22px; padding:26px; box-shadow:var(--shadow); border:1px solid rgba(0,0,0,.06)}

    header.brand{display:flex; gap:18px; align-items:center; justify-content:space-between; margin-bottom:6px}
    .brand-left{display:flex; align-items:center; gap:14px}
    .logo-wrap{width:60px; height:60px; border-radius:14px; display:grid; place-items:center; background:linear-gradient(135deg, var(--brand), var(--brand-2)); overflow:hidden}
    .logo-wrap img{max-width:84%; max-height:84%; display:block}

    .title{margin:0; font: 700 1.7rem/1.2 var(--font-serif); letter-spacing:.2px}
    .subtitle{margin:.35rem 0 0 0; color:var(--muted)}

    .badge{background:color-mix(in srgb, var(--brand) 12%, transparent); color:var(--text); border:1px solid var(--ring); padding:8px 12px; border-radius:12px; font-weight:700}

    ul.links{list-style:none; padding:0; margin:18px 0 0 0; display:grid; gap:12px}
    a.link{display:flex; align-items:center; gap:12px; text-decoration:none; color:inherit; border:1px solid var(--ring); padding:14px 16px; border-radius:14px; transition:transform .06s ease, background .2s ease, border-color .2s}
    a.link:hover{transform:translateY(-2px); border-color: var(--brand); background:color-mix(in hsl, var(--brand) 8%, transparent)}

    .icon{width:22px; height:22px; opacity:.95; color:var(--brand)}
    .label{font-weight:650}
    .desc{margin-left:auto; color:var(--muted); font-size:.95rem}

    .note{margin-top:14px; font-size:.9rem; color:var(--muted)}
    footer{margin-top:18px; color:var(--muted); font-size:.9rem; display:flex; gap:8px; align-items:center; justify-content:space-between; flex-wrap:wrap}
    .btn{display:inline-block; background:var(--brand); color:white; padding:10px 14px; border-radius:10px; text-decoration:none; font-weight:650}
